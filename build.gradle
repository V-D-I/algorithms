plugins {
    id 'java'
    id 'war'
}

group = 'com.vdi'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '19'

configurations{
    compileOnly{
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    implementation 'junit:junit:4.12'
    testImplementation 'junit:junit:4.12'

}